<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Marvel</title>

    <link rel="stylesheet" href="./sources/css/animacoes.css">
    <link rel="stylesheet" href="./sources/css/reset.css">
    <link rel="stylesheet" href="./sources/css/variaveis.css">
    <link rel="stylesheet" href="./sources/css/fontes.css">
    <link rel="stylesheet" href="./sources/css/estilos.css">
    <link rel="stylesheet" href="./sources/css/responsivo.css">
    
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>

        <div class="selecao-personagens">
            <div class="personagem-grande jogador-1">
                <img src="./sources/imagens/thor.png" alt="Thor" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador1">Thor</h2>
                </div>
            </div>

            <ul class="lista-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./sources/imagens/thor.jpg" alt="Thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./sources/imagens/homem-de-ferro.jpg" alt="Homem de Ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viuva Negra">
                    <span class="tag">1P</span>
                    <img src="./sources/imagens/viuva-negra.jpg" alt="Viuva Negra">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./sources/imagens/hulk.jpg" alt="Hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./sources/imagens/capitao-america.jpg" alt="Capitão América">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./sources/imagens/ultron.jpg" alt="Ultron">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./sources/imagens/doutor-doom.jpg" alt="Doutor Doom">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./sources/imagens/nova.jpg" alt="Nova">
                </li>

                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="./sources/imagens/fenix.jpg" alt="Fênix">
                </li>
            </ul>

            <div class="personagem-grande jogador-2">
                    <img src="./sources/imagens/ultron.png" alt="Ultron" id="personagem-jogador-2">
                    <div class="nome">
                        <h2 id="nome-jogador2">Ultron</h2>
                    </div>
                </div>
            </div>
        
    </main>
    <script src="./sources/js/index.js"></script>
</body>
</html>
